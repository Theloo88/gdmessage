<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chatroom</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  :root {
    --bg: #0f0f0f;
    --bg2: #1e1e1e;
    --text: white;
    --myBubble: #67ABF1;
    --otherBubble: #3a3a3a;
  }

  .light {
    --bg: #f2f2f2;
    --bg2: #ffffff;
    --text: #000000;
    --myBubble: #67ABF1;
    --otherBubble: #d0d0d0;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* NEW TOGGLE */
  #toggleMode {
    width: 70px;
    height: 32px;
    background: var(--bg2);
    border-radius: 20px;
    border: 1px solid #444;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }

  #toggleMode::after {
    content: "üåô";
    position: absolute;
    font-size: 18px;
    top: 6px;
    left: 10px;
    transition: all 0.25s ease;
  }

  body.light #toggleMode::after {
    content: "‚òÄÔ∏è";
    left: auto;
    right: 10px;
  }

  /* Status + Refresh */
  #statusContainer {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
    background: var(--bg2);
    padding: 10px;
    border-bottom: 1px solid #00000033;
    flex-shrink: 0;
  }

  #statusBar {
    font-weight: bold;
  }

  #refreshBtn {
    background: #67ABF1;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    color: white;
  }

  /* Popup */
  #popup-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #popup-box {
    background: var(--bg2);
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    width: 90%;
    max-width: 350px;
  }

  #popup-box input {
    width: 90%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }

  #popup-box button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background: var(--myBubble);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Chatroom */
  #messages {
    flex: 1;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    overflow-y: auto;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  #messages::-webkit-scrollbar {
    width: 6px;
  }
  #messages::-webkit-scrollbar-track {
    background: transparent;
  }
  #messages::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 10px;
  }
  #messages::-webkit-scrollbar-thumb:hover {
    background: #777;
  }

  .msgBlock {
    display: flex;
    flex-direction: column;
    max-width: 70%;
  }

  .meBlock {
    align-self: flex-end;
    text-align: right;
  }

  .otherBlock {
    align-self: flex-start;
    text-align: left;
  }

  .msgName {
    font-size: 13px;
    opacity: 0.8;
    margin-bottom: 4px;
  }

  .bubble {
    padding: 10px 14px;
    border-radius: 12px;
    line-height: 1.4;
    word-wrap: break-word;
    color: white;
  }

  .meBubble {
    background: var(--myBubble);
  }

  .otherBubble {
    background: var(--otherBubble);
  }

  .msgTime {
    font-size: 11px;
    opacity: 0.6;
    margin-top: 4px;
  }

  #inputArea {
    display: flex;
    padding: 10px;
    background: var(--bg2);
    gap: 10px;
    flex-shrink: 0;
  }

  #message {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: var(--bg);
    color: var(--text);
  }

  /* SEND BUTTON */
  #send {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: #67ABF1;
    border: none;
    cursor: pointer;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.15s ease;
  }

  #send::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 18px solid white;
    transform: translateY(-2px);
  }

  #send:hover {
    background: #7bbcff;
  }
</style>
</head>
<body>

<div id="toggleMode"></div>

<div id="statusContainer">
  <div id="statusBar">üî¥ DISCONNECTED</div>
  <button id="refreshBtn">üîÑ</button>
</div>

<div id="popup-bg">
  <div id="popup-box">
    <h2>Enter your name</h2>
    <input id="nameInput" placeholder="Your name">
    <button id="startBtn">Join Chat</button>
  </div>
</div>

<div id="messages"></div>

<div id="inputArea">
  <input id="message" placeholder="Message">
  <button id="send"></button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxrJz_GtwCAc4IIPg_DLetA_Zn6s-I_9sM2-sestHciAR2UkN5gbazvANAE0yddGELz7w/exec";

  let username = "";

  document.getElementById("startBtn").onclick = () => {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return;
    username = name;
    document.getElementById("popup-bg").style.display = "none";
  };

  document.getElementById("toggleMode").onclick = () => {
    document.body.classList.toggle("light");
  };

  function setStatus(ok) {
    document.getElementById("statusBar").innerHTML =
      ok ? "üü¢ CONNECTED" : "üî¥ DISCONNECTED";
  }

  async function loadMessages() {
    try {
      const res = await fetch(API_URL + "?room=main");
      const data = await res.json();
      setStatus(true);

      const messagesDiv = document.getElementById("messages");

      const isAtBottom =
        messagesDiv.scrollHeight - messagesDiv.scrollTop <= messagesDiv.clientHeight + 5;

      messagesDiv.innerHTML = "";

      data.messages.forEach(row => {
        const name = row.username || "Unknown";
        const msg = row.message || "";
        const time = new Date(row.timestamp).toLocaleString();

        const block = document.createElement("div");
        block.classList.add("msgBlock");
        block.classList.add(name === username ? "meBlock" : "otherBlock");

        const nameDiv = document.createElement("div");
        nameDiv.classList.add("msgName");
        nameDiv.textContent = name;

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.classList.add(name === username ? "meBubble" : "otherBubble");
        bubble.textContent = msg;

        const timeDiv = document.createElement("div");
        timeDiv.classList.add("msgTime");
        timeDiv.textContent = time;

        block.appendChild(nameDiv);
        block.appendChild(bubble);
        block.appendChild(timeDiv);
        messagesDiv.appendChild(block);
      });

      if (isAtBottom) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

    } catch (e) {
      setStatus(false);
    }
  }

  async function sendMessage() {
    const msg = document.getElementById("message").value.trim();
    if (!username || !msg) return;

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        room: "main",
        username: username,
        message: msg
      })
    });

    document.getElementById("message").value = "";
    loadMessages();
  }

  document.getElementById("send").onclick = sendMessage;
  document.getElementById("refreshBtn").onclick = loadMessages;

  document.getElementById("message").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  setInterval(loadMessages, 2000);
  loadMessages();
</script>
</body>
</html>
